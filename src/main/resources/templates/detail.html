<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
    <h1>DETAIL</h1>
    <a href="/todos">Home</a>

</html>
