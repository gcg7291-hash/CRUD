<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
>


<div layout:fragment="content">
    <h1>edit</h1>
    <form th:action="@{/todos/{id}/update(id=${todo.id})}" method="post">
        <label for="title" class="form-label"></label>
        <input type="text" name="title" th:value="${todo.title}" id="title" class="form-control">
        <label for="content" class="form-label"></label>
        <input type="text" name="content" th:value="${todo.content}" id="content" class="form-control" >
        <label for="checkbox" class="form-label"></label>
        <input type="checkbox" name="completed" value="true" th:checked="${todo.completed}" id="checkbox" class="form-check-input">
        <input type="submit">
    </form>
</div>
